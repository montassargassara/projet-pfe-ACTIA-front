<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="TeamForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Ex. Technical" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Ex. Babaji" formControlName="description">
            </mat-form-field>
        </div>
        <div class="row">
            <input type="file" formControlName="image" (change)="onFileSelected($event)" accept="image/*">
            <img *ngIf="imageUrl" [src]="imageUrl" alt="Employee Image" class="circular-image">
          </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-button [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit" class="btn-submit" *ngIf="editMode">Modifier</button>
        <button mat-raised-button color="primary" type="submit" class="btn-submit" *ngIf="!editMode">Enregistrer</button>
    </div>
</form>
